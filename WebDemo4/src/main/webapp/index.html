<div id="particles-js"></div>
<body class="text-center">
<main class="form-signin">
    <form method="POST">
        <img class="mb-4 img-thumbnail rounded-circle border-2" src="imgs/pusheen3.gif" alt="pusheen" height="128"
             width="128">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="username" name="username">
            <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
            <label for="floatingPassword">Password</label>
        </div>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" name="remember" id="remember"> Remember me
            </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit" id="submitButton">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
    </form>
</main>

</body>
<script src="js/particles.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    particlesJS.load('particles-js', 'assert/particlesjs-config.json', function () {
        console.log('callback - particles.js config loaded');
    });
</script>

<script>
    $("#submitButton").click(function () {

        let password = document.getElementById("floatingPassword").value;
        let username = document.getElementById("floatingInput").value;
        let rememberValue = document.getElementById("remember").checked;
        console.log(rememberValue);
        $.ajax({
            async: false,
            crossDomain: true,
            dataType: "text",
            url: "api/login.do",
            data: {
                username: username,
                password: password,
                remember: rememberValue
            },
            type: "post",
            success: function (data) {
                if (data == 1) {
                    alert("登录成功");
                } else {
                    alert("登陆失败");
                }

            },
            error: function () {
                alert("API连接失败");
            }
        });
    })
</script>
