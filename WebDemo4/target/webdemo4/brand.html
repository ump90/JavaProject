<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .el-table .warning-row {
            background: oldlace;
        }

        .el-table .success-row {
            background: #f0f9eb;
        }
    </style>

</head>
<body>
<div id="app">

    <!--搜索表单-->
    <el-form :inline="true" :model="brand" class="demo-form-inline">

        <el-form-item label="当前状态">
            <el-select v-model="brand.status" placeholder="当前状态">
                <el-option label="启用" value="1"></el-option>
                <el-option label="禁用" value="0"></el-option>
            </el-select>
        </el-form-item>

        <el-form-item label="企业名称">
            <el-input v-model="brand.companyName" placeholder="企业名称"></el-input>
        </el-form-item>

        <el-form-item label="品牌名称">
            <el-input v-model="brand.brandName" placeholder="品牌名称"></el-input>
        </el-form-item>

        <el-form-item>
            <el-button type="primary" @click="onSubmit">查询</el-button>
        </el-form-item>
    </el-form>

    <!--按钮-->

    <el-row>

        <el-button type="danger" plain @click="delByIds">批量删除</el-button>
        <el-button type="primary" plain @click="openAdd">新增</el-button>

    </el-row>
    <!--添加数据对话框表单-->
    <el-dialog
            title="编辑品牌"
            :visible.sync="dialogVisible"
            width="30%"
    >

        <el-form ref="form" :model="brand" label-width="80px">
            <el-form-item label="品牌名称">
                <el-input v-model="brand.brandName"></el-input>
            </el-form-item>

            <el-form-item label="企业名称">
                <el-input v-model="brand.companyName"></el-input>
            </el-form-item>

            <el-form-item label="排序">
                <el-input v-model="brand.ordered"></el-input>
            </el-form-item>

            <el-form-item label="备注">
                <el-input type="textarea" v-model="brand.description"></el-input>
            </el-form-item>

            <el-form-item label="状态">
                <el-switch v-model="brand.status"
                           active-value="1"
                           inactive-value="0"
                ></el-switch>
            </el-form-item>


            <el-form-item>
                <el-button type="primary" @click="addBrand">提交</el-button>
                <el-button @click="dialogVisible = false">取消</el-button>
            </el-form-item>
        </el-form>

    </el-dialog>


    <!--表格-->
    <template>
        <el-table
                :data="tableData"
                style="width: 100%"
                :row-class-name="tableRowClassName"
                @selection-change="handleSelectionChange"
        >
            <el-table-column
                    type="selection"
                    width="55">
            </el-table-column>
            <el-table-column
                    type="index"
                    width="50">
            </el-table-column>

            <el-table-column
                    prop="brandName"
                    label="品牌名称"
                    align="center"
            >
            </el-table-column>
            <el-table-column
                    prop="companyName"
                    label="企业名称"
                    align="center"
            >
            </el-table-column>
            <el-table-column
                    prop="ordered"
                    align="center"
                    label="排序">
            </el-table-column>
            <el-table-column
                    prop="status"
                    align="center"
                    label="当前状态">
            </el-table-column>

            <el-table-column
                    align="center"
                    label="操作">

                <el-row slot-scope="scope">
                    <el-button type="primary" @click="editData(scope.$index, scope.row)">修改</el-button>
                    <el-button type="danger" @click="delOneRow(scope.$index, scope.row)">删除</el-button>
                </el-row>

            </el-table-column>

        </el-table>
    </template>

    <!--分页工具条-->
    <el-pagination
            @size-change="handleSizeChange"
            @current-change="handleCurrentChange"
            :current-page="currentPage"
            :page-sizes="[5, 10, 15, 20]"
            :page-size="5"
            layout="total, sizes, prev, pager, next, jumper"
            :total="totalPage">
    </el-pagination>

</div>


<script src="js/vue.js"></script>
<script src="element-ui/lib/index.js"></script>
<script src="js/axios.min.js"></script>
<link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">

<script>
    new Vue({
        el: "#app",
        methods: {
            tableRowClassName({row, rowIndex}) {
                if (rowIndex === 1) {
                    return 'warning-row';
                } else if (rowIndex === 3) {
                    return 'success-row';
                }
                return '';
            },
            // 复选框选中后执行的方法
            handleSelectionChange(val) {
                this.multipleSelection = val;

                console.log(this.multipleSelection)
            },
            // 查询方法
            onSubmit() {
                let _this = this;
                axios.post("api/search", {
                    status: _this.brand.status,
                    brandName: _this.brand.brandName,
                    companyName: _this.brand.companyName,
                    page: _this.currentPage,
                    size: _this.currentSize
                })
                    .then(
                        response => (_this.tableData = response.data)
                    )
                    .catch(function (error) {
                        console.log(error);
                    })

                axios.post(
                    "api/page",
                    {
                        status: _this.brand.status,
                        companyName: _this.brand.companyName,
                        brandName: _this.brand.brandName
                    }
                ).then(function (response) {
                    _this.totalPage = parseInt(response.data);
                    console.log(this.totalPage);
                }).catch(function (error) {
                    console.log(error);
                });


            },
            // 添加数据
            addBrand() {
                let _this = this;
                let url = "";
                if (this.addDate) {
                    url = "api/addBrand";
                    axios.post(
                        url, {
                            companyName: _this.brand.companyName,
                            brandName: _this.brand.brandName,
                            description: _this.brand.description,
                            status: _this.brand.status,
                            ordered: _this.brand.ordered
                        }
                    ).then(
                        function () {

                            _this.dialogVisible = false;
                            _this.$notify({
                                title: '成功',
                                message: '添加成功',
                                type: 'success'
                            });
                        }
                    ).error(
                        function (error) {
                            console.log(error);
                            alert("Add data success");
                        }
                    )
                    axios.post(
                        "api/page",
                        {
                            status: "",
                            companyName: "",
                            brandName: ""
                        }
                    ).then(function (response) {
                        _this.totalPage = parseInt(response.data);
                        console.log(this.totalPage);
                    }).catch(function (error) {
                        console.log(error);
                    });
                } else {
                    url = "api/updateBrand";
                    axios.post(
                        url, {
                            id: _this.brand.id,
                            companyName: _this.brand.companyName,
                            brandName: _this.brand.brandName,
                            description: _this.brand.description,
                            status: _this.brand.status,
                            ordered: _this.brand.ordered
                        }
                    ).then(
                        function () {
                            _this.dialogVisible = false;
                            _this.$notify({
                                title: '成功',
                                message: '修改成功',
                                type: 'success'
                            });
                        }
                    ).error(
                        function (error) {
                            console.log(error);

                        }
                    );

                }


                console.log(this.brand);
            },
            delByIds() {
                let _this = this;
                console.log("del");
                axios.post(
                    "api/delByIds",
                    {
                        multipleSelection: _this.multipleSelection
                    }
                ).then(function () {
                    _this.$notify({
                        title: '成功',
                        message: '删除成功',
                        type: 'success'
                    });
                }).catch(function (error) {
                    console.log(error);
                });


                axios.post("api/table", {
                    page: _this.currentPage,
                    size: _this.currentSize
                })
                    .then(function (response) {
                        _this.tableData = response.data;

                    }).catch(function (error) {
                    console.log(error);
                });

                axios.post(
                    "api/page",
                    {
                        status: _this.brand.status,
                        companyName: _this.brand.companyName,
                        brandName: _this.brand.brandName
                    }
                ).then(function (response) {
                    _this.totalPage = parseInt(response.data);
                    console.log(_this.totalPage);
                }).catch(function (error) {
                    console.log(error);
                });


            },
            openAdd() {
                this.brand.brandName = "";
                this.brand.companyName = "";
                this.brand.description = "";
                this.brand.ordered = "";
                this.brand.id = "";
                this.brand.status = "";
                this.dialogVisible = true;
                this.addDate = true;
            },

            editData(index, row) {
                this.brand.brandName = row.brandName;
                this.brand.companyName = row.companyName;
                this.brand.description = row.description;
                this.brand.ordered = row.ordered;
                this.brand.id = row.id;
                this.brand.status = row.status + "";
                this.dialogVisible = true;
                this.addDate = false;
            },

            delOneRow(index, row) {
                console.log(row);
                console.log(row.id);
                axios.post(
                    "api/delById",
                    {
                        id: row.id
                    }
                ).then(function () {
                    _this.$notify({
                        title: '成功',
                        message: '删除成功',
                        type: 'success'
                    });
                }).catch(function (error) {
                    console.log(error);
                });

                let _this = this;
                axios.post("api/table", {
                    page: _this.currentPage,
                    size: _this.currentSize
                })
                    .then(function (response) {
                        _this.tableData = response.data;

                    }).catch(function (error) {
                    console.log(error);
                });

                axios.post(
                    "api/page",
                    {
                        status: _this.brand.status,
                        companyName: _this.brand.companyName,
                        brandName: _this.brand.brandName
                    }
                ).then(function (response) {
                    _this.totalPage = parseInt(response.data);
                    console.log(_this.totalPage);
                }).catch(function (error) {
                    console.log(error);
                });
            },

            //分页
            handleSizeChange(val) {
                let _this = this;
                this.currentSize = val;
                console.log(`每页 ${val} 条`);
                axios.post("api/search", {
                    status: _this.brand.status,
                    companyName: _this.brand.companyName,
                    brandName: _this.brand.brandName,
                    page: _this.currentPage,
                    size: _this.currentSize
                })
                    .then(response => (_this.tableData = response.data)).catch(function (error) {
                    console.log(error);
                });
            },
            handleCurrentChange(val) {
                let _this = this;
                this.currentPage = val;
                console.log(this.currentPage);
                axios.post("api/search", {
                    status: _this.brand.status,
                    companyName: _this.brand.companyName,
                    brandName: _this.brand.brandName,
                    page: _this.currentPage,
                    size: _this.currentSize
                })
                    .then(response => (_this.tableData = response.data)).catch(function (error) {
                    console.log(error);
                });

            }

        },
        data() {
            return {
                // 当前页码
                currentPage: 1,
                currentSize: 5,
                dialogVisible: false,
                addDate: true,
                totalPage: 0,

                // 品牌模型数据
                brand: {
                    status: '',
                    brandName: '',
                    companyName: '',
                    id: "",
                    ordered: "",
                    description: ""
                },
                // 复选框选中数据集合
                multipleSelection: [],
                // 表格数据
                tableData: null,

            }
        },
        mounted() {
            var _this = this;
            axios.post("api/table", {
                page: this.currentPage,
                size: this.currentSize
            })
                .then(function (response) {
                    _this.tableData = response.data;

                }).catch(function (error) {
                console.log(error);
            });

            axios.post(
                "api/page",
                {
                    status: _this.brand.status,
                    companyName: _this.brand.companyName,
                    brandName: _this.brand.brandName
                }
            ).then(function (response) {
                _this.totalPage = parseInt(response.data);
                console.log(this.totalPage);
            }).catch(function (error) {
                console.log(error);
            });


            // .then(response => (this.tableData = response.data)).catch(function (error) {
            //         console.log(error);
            //

        }
    })

</script>

</body>
</html>
